<ion-list *ngIf="viewState$ | async as vs">
  <ion-list-header *ngIf="vs.results[0].lenght > 0">
    <ion-label class="label">{{ "What is happening..." }}</ion-label>
  </ion-list-header>
  <ion-card>
    <ion-item *ngFor="let result of vs.results[0]" (click)="details(result)">
      <ion-label>{{ result.date | date }}</ion-label>
      <ion-note slot="end">{{ result.tipsMade | currency:'GPB' }}</ion-note>
      <ion-icon size="small" slot="end" name="close" color="danger" (click)="remove(result)"></ion-icon>
    </ion-item>
  </ion-card>
</ion-list>
